<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js"></script>
    <title>Budget Calculator</title>
</head>
<body>
    <div class="container">
        <div class="details">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="gender">Gender</label><br>
            <input type="text" name="gender" id="gender"><br>
            <label for="mstatus">Marital Status</label><br>
            <input type="text" name="mstatus" id="mstatus"><br>
            <label for="age">Age</label><br>
            <input type="text" name="age" id="age"><br>
            <label for="nod">Number of dependants</label><br>
            <input type="text" name="nod" id="nod">
        </div>
        <div class="budget">
            <h2>Budget for the month <input type="number" name="" id="budget" placeholder="#"></h2>
            <div class="budget-grid">
            <div class="budget-item">
                <label for="food">Feeding</label><br>
                <input type="number" name="" id="feeding" value="">
            </div>
            <div class="budget-item">
                <label for="cloth">Clothing</label><br>
                <input type="number" name="" id="clothing" value="">
            </div>
            <div class="budget-item">
                <label for="transportation">Transportation</label><br>
                <input type="number" name="" id="transportation" value="">
            </div>
            <div class="budget-item">
                <label for="insurance">Insurance</label><br>
                <input type="number" name="" id="insurance" value="">
            </div>
            <div class="budget-item">
                <label for="miscellaneous">Miscellaneous</label><br>
                <input type="number" name="" id="miscellaneous" value="">
            </div>
            <div class="budget-item">
                <label for="Entertainment">Entertainment</label><br>
                <input type="number" name="" id="entertainment">
            </div>
            <div class="budget-item">
                <label for="investment">Investment and Savings</label><br>
                <input type="number" name="" id="investment"   value="">
            </div>
            <div class="budget-item">
                <label for="Medical">Medical and Healthcare</label><br>
                <input type="number" name="" id="medical" value="">
            </div>
            <div class="budget-item">
                <label for="Utilities">Utilities</label><br>
                <input type="number" name="" id="utilities" value="">
            </div>
            <div class="budget-item">
                <label for="housing">Housing</label><br>
                <input type="number" name="" id="housing" value="">
            </div>
        </div>
        <button id="calculate">Calculate</button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
